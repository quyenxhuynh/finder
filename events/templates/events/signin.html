{% extends 'events/base.html' %}
{% load socialaccount %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input name="username" id="username" class="form-control" type="text" placeholder="jsmith" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="password1" id="password" class="form-control" type="password" placeholder="********" required>
    </div>

    <div class="form-group">
        <button name="signup" type="submit" class="btn btn-gold2 btn-login btn-dark bg-dark">sign in.</button>
    </div>
</form>

<hr>
<a href="{% provider_login_url 'google' %}">Sign in with Google</a>
<p>Need an account? <a href="{% url 'events:signup' %}">Sign up!</a></p>

{% endblock %}
