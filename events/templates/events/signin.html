{% extends 'events/base.html' %}
{% load socialaccount %}
{% block content %}

<h1>Sign In.</h1>
<form method="post">
    {% csrf_token %}
    <div style="margin-left: 25px">
    <div class="form-group">
        <label>Username.</label>
        <input name="username" id="username" class="form-control form-input" type="text" placeholder="jsmith" required>
    </div>

    <div class="form-group">
        <label>Password.</label>
        <input name="password1" id="password" class="form-control form-input" type="password" placeholder="********" required>
    </div>

    <div class="form-group">
        <button name="signup" type="submit" class="save btn btn-outline-light">sign in.</button>
    </div>
</form>

<hr>
<a style="color:#F7C547;" href="{% provider_login_url 'google' %}">Sign in with Google.</a>
<p>Need an account? <a href="{% url 'events:signup' %}" style="color:#F7C547;">Sign up!</a></p>
</div>
{% endblock %}
