{% extends 'events/base.html' %}
{% load static %}
{% block content %}

<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh98EQumuDYtZDjs3HB8wsXTVeQvNknW0&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script> 

    <script>
        let placeSearch;
        let autocomplete;
        const componentForm = {
        street_number: "short_name",
        route: "long_name",
        locality: "long_name",
        administrative_area_level_1: "short_name",
        country: "long_name",
        postal_code: "short_name",
        };
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById("autocomplete"),
                { types: ["geocode"] }
            );
            autocomplete.setFields(["address_component"]);
            autocomplete.addListener("place_changed", fillInAddress);
        }

        function getLatLong() {
            geocoder = new google.maps.Geocoder();
            var address = document.getElementById("autocomplete").value;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var lat = results[0].geometry.location.lat();
                    var lng = results[0].geometry.location.lng();
                    document.getElementById("event_latitude").value = lat;
                    document.getElementById("event_longitude").value = lng;
                } 

                else {
                    alert("Geocode was not successful for the following reason: " + status);
                    document.getElementById("event_latitude").value = 0
                    document.getElementById("event_longitude").value = 0
                }
            });
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object.
            const place = autocomplete.getPlace();

            for (const component in componentForm) {
                document.getElementById(component).value = "";
                document.getElementById(component).disabled = false;
            }

            // Get each component of the address from the place details,
            // and then fill-in the corresponding field on the form.
            for (const component of place.address_components) {
                const addressType = component.types[0];

                if (componentForm[addressType]) {
                const val = component[componentForm[addressType]];
                document.getElementById(addressType).value = val;
                }
            }
        }

        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                const geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                const circle = new google.maps.Circle({
                    center: geolocation,
                    radius: position.coords.accuracy,
                });
                autocomplete.setBounds(circle.getBounds());
                });
            }
        }
    </script>
</head>

<h1>edit event.</h1>
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label>Event Name.*</label>
        <input  type="text" id="name" name="event_name" class="form-control form-input" max_length=128 value="{{ post.event_name }}" required>
    </div>

    <div class="form-group">
        <label>Date.*</label>
        <input type="date" name="event_date" class="form-control form-input" value="{{ post.event_date|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label>Time.</label>
        <input type="time" name="event_time" class="form-control form-input" value="{{ post.event_time|time:'H:i'}}">
    </div>

    <div class="form-group">
        <label>Location</label>

        <div id="locationField">
            <input
            name="event_address"
            id="autocomplete"
            class="form-control form-input"
            placeholder="charlottesville, va"
            onFocus="geolocate();"
            type="text"
            onfocusout="getLatLong();"
            />
        </div>
    </div>

    <div>
        <input type="hidden" id="event_latitude" name="event_latitude">
        <input type="hidden" id="event_longitude" name="event_longitude">
    </div>

    <div class="form-group">
        <label>Description.</label>
        <textarea id="description" name="event_description" class="form-control form-input" max_length=2048 >{{ post.event_description }}</textarea>
    </div>

    <div class="form-group">
        <label>Banner.</label>
        <input type="file" name="event_banner" class="form-control form-input" placeholder="Banner" accept="image/*">
    </div>

    <div class="form-group">
    <label>Tags.</label>
        <input type="text" name="event_tags" class="form-control form-input" maxlength=512 value="{{ post.event_tags }}"><br>
        <button type="submit" class="save btn btn-outline-light">update.</button>
    </div>
</form>

<script>
    var event_name = document.getElementById("name")
    function nameLength() {
        if (event_name.value.length > 128) {
            event_name.setCustomValidity("Must be less than 128 characters.")
        } else {
            event_name.setCustomValidity("")
        }
    }

    var description = document.getElementById("description")
    function descriptionLength() {
        if (description.value.length > 2048) {
            description.setCustomValidity("Must be less than 2048 characters.")
        } else {
            description.setCustomValidity("")
        }
    }

    var tags = document.getElementById("tags")
    function tagsLength() {
        if (tags.value.length > 512) {
            tags.setCustomValidity("Must be less than 512 characters.")
        } else {
            tags.setCustomValidity("")
        }
    }

    event_name.onkeyup = nameLength
    description.onkeyup = descriptionLength
    tags.onkeyup = tagsLength
</script>

{% endblock %}
